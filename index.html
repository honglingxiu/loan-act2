    <script type="text/javascript">
        // var vConsole = new VConsole();
        window.sessionStorage.removeItem("openFlag");
        var locationHref = window.location.href,
            _paq = _paq || [], //matomo
            _mtac = {}, //tencent
            setSiteId = "3",
            txSid = "500640626",
            txCid = "500640627",
            siteList = [{
                url: ["/home"],
                setSiteId: "3",
                txSid: "500640626",
                txCid: "500640627",
            }, {
                url: ["/main"],
                setSiteId: "5",
                txSid: "500640630",
                txCid: "500640631",
            }, {
                url: ["/loan", "/perfectinfo"],
                setSiteId: "27",
                txSid: "500649615",
                txCid: "500649616",
            }, {
                url: ["/page"],
                setSiteId: "28",
                txSid: "500650789",
                txCid: "500650790",
            }, {
                url: ["/page5"],
                setSiteId: "30",
                txSid: "500652895",
                txCid: "500652896",
            }, {
                url: ["/page6"],
                setSiteId: "33",
                txSid: "500654036",
                txCid: "500654037",
            }];
        for (var i = 1; i < siteList.length; i++) {
            for (var j = 0; j < siteList[i].url.length; j++) {
                if (locationHref.indexOf(siteList[i].url[j]) >= 0) {
                    setSiteId = siteList[i].setSiteId;
                    txSid = siteList[i].txSid;
                    txCid = siteList[i].txCid;
                    break;
                }
            }
        };
        // Matomo 
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        _paq.push(['enableHeartBeatTimer']); //上报停留时间
        (function() {
            var u = "//tj.liulianglf.com/";
            _paq.push(['setTrackerUrl', u + 'piwik.php']);
            _paq.push(['setSiteId', setSiteId]);
            var d = document,
                g = d.createElement('script'),
                s = d.getElementsByTagName('script')[0];
            g.type = 'text/javascript';
            g.async = true;
            g.defer = true;
            g.src = u + 'piwik.js';
            s.parentNode.insertBefore(g, s);
        })();
        //End Matomo Code
        // 腾讯统计 
        (function() {
            var mta = document.createElement("script");
            mta.src = "//pingjs.qq.com/h5/stats.js?v2.0.4";
            mta.setAttribute("name", "MTAH5");
            mta.setAttribute("sid", txSid);
            mta.setAttribute("cid", txCid);
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(mta, s);
        })();
        // End 腾讯统计
    </script>
